name: ðŸŽ¨ Client Build Check

on:
    push:
        branches: [main, develop]
        paths:
            - "client/**"
            - ".github/workflows/client-build.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "client/**"
            - ".github/workflows/client-build.yml"
    # Manual trigger option
    workflow_dispatch:

jobs:
    build:
        name: Build Client
        runs-on: ubuntu-latest
        environment: staging

        steps:
            - name: ðŸ”’ Checkout code
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: client/package-lock.json

            - name: ðŸ“¥ Install dependencies
              working-directory: ./client
              run: npm ci

            - name: ðŸ—ï¸ Build client
              working-directory: ./client
              env:
                  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
                  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
              run: |
                  echo "ðŸš€ Building Next.js client..."
                  npm run build
                  echo "âœ… Build completed successfully"

            - name: ðŸ“Š Build summary
              if: success()
              run: |
                  echo "### âœ… Client Build Successful" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "The Next.js client built without errors." >> $GITHUB_STEP_SUMMARY

            - name: âŒ Build failed
              if: failure()
              run: |
                  echo "### âŒ Client Build Failed" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "Please check the build logs above for errors." >> $GITHUB_STEP_SUMMARY
