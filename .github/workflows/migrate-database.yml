name: ğŸ—„ï¸ Database Migration (Staging)

on:
  # Auto trigger on merge to main (only if migrations changed)
  push:
    branches: [main]
    paths: ["backend/prisma/migrations/**"]

  # Manual trigger option
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (validate only)"
        required: false
        default: false
        type: boolean

jobs:
  migrate:
    name: Run Prisma Migration
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ğŸ”’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Validate migrations (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: ./backend
        run: |
          echo "ğŸ” Checking migration status..."
          npx prisma migrate status
          echo "ğŸ” Validating schema changes..."
          npx prisma migrate diff --from-url "$DIRECT_URL" --to-schema-datamodel prisma/schema.prisma
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: â–¶ï¸ Deploy migrations
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: ./backend
        run: |
          echo "ğŸš€ Deploying migrations to Supabase..."
          npx prisma migrate deploy
          echo "âœ… Migrations deployed successfully"
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: ğŸ”„ Generate Prisma client
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: ./backend
        run: |
          echo "ğŸ”„ Regenerating Prisma client..."
          npx prisma generate

      - name: âœ… Verify database connection
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: ./backend
        run: |
          echo "âœ… Testing database connection..."
          npx prisma db execute --command "SELECT COUNT(*) FROM \"User\";" --url "$DIRECT_URL"
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
