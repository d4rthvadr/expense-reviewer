name: ðŸ§ª Backend Tests

on:
    push:
        branches: [main, develop]
        paths:
            - "backend/**"
            - ".github/workflows/backend-tests.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "backend/**"
            - ".github/workflows/backend-tests.yml"

jobs:
    test:
        name: Run Backend Tests
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ”’ Checkout code
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: backend/package-lock.json

            - name: ðŸ“¥ Install dependencies
              working-directory: ./backend
              run: npm ci

            - name: ðŸ§ª Run tests
              working-directory: ./backend
              run: |
                  echo "ðŸš€ Running backend tests..."
                  npm test
                  echo "âœ… All tests passed"

            - name: ðŸ“Š Test summary
              if: success()
              run: |
                  echo "### âœ… Backend Tests Passed" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "All backend tests completed successfully." >> $GITHUB_STEP_SUMMARY

            - name: âŒ Tests failed
              if: failure()
              run: |
                  echo "### âŒ Backend Tests Failed" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "Please check the test logs above for failures." >> $GITHUB_STEP_SUMMARY
